<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Feedback Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.4cornerresources.com/wp-content/uploads/2020/03/shutterstock_1434290450-1583843596-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 12px;
    }

    .container h1 {
      font-size: 40px;
      font-weight: bold;
      line-height: 1.4;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      overflow: hidden;
      position: relative;
    }

    footer p {
      animation: scroll 15s linear infinite;
      white-space: nowrap;
      display: inline-block;
      font-size: 16px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 10px 0;
      }

      .container h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="seniors.html" target="_blank">Seniors</a></li>
        <li><a href="juniors.html" target="_blank">Juniors</a></li>
        <li><a href="faculty.html" target="_blank">Faculty</a></li>
        <li><a href="mock interview.html" target="_blank">Mock interviews</a></li>
        <li><a href="about.html" target="_blank">About</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Welcome to<br>Interview Preparation Platform</h1>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Interview Feedback Analysis | All rights reserved.</p>
  </footer>

</body>
</html>
